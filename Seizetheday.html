<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Template</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    
    const element = React.createElement('p', null, 'Seize the day');
    ReactDOM.render(element, document.getElementById('root'));

    console.log("Reflection:");
    console.log("React's declarative approach allows us to describe the UI in terms of components and their state, rather than directly manipulating the DOM.");
    console.log("By using React, we can build reusable UI components which makes our code more modular and maintainable.");
    console.log("React's virtual DOM efficiently updates the actual DOM, minimizing unnecessary re-renders and improving performance.");
  </script>
</body>
</html>
